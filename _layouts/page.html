---
layout: base
---

{% include header.html type="page" %}

<div class="container" role="main">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      {{ content }}


        <div class="optin-text">
                <h3>Subscribe to Fit4BJJ</h3>
                Subscribe below to receive an email when new content is released.
            </div>

            <!-- Begin MailChimp Signup Form -->
            <div id="mc_embed_signup">
                <form action="//artofphp.us11.list-manage.com/subscribe/post?u=735b43a41df267384ba839356&amp;id=ec0c29d9e9"
                      method="post" id="mc-embedded-subscribe-form"
                      name="mc-embedded-subscribe-form" class="validate"
                      target="_blank" novalidate>
                    <div id="mc_embed_signup_scroll">
                        <input type="text" value="" name="FNAME" class="email"
                               class="required" id="mce-FNAME"
                               placeholder="First name">
                        <input type="email" value="" name="EMAIL" class="email"
                               id="mce-EMAIL" placeholder="Email address"
                               required>
                        <div style="position: absolute; left: -5000px;"
                             aria-hidden="true"><input type="text"
                                                       name="b_735b43a41df267384ba839356_a8ae06398f"
                                                       tabindex="-1" value="">
                        </div>
                        <div class="clear"><input type="submit"
                                                  value="Subscribe"
                                                  name="subscribe"
                                                  id="mc-embedded-subscribe"
                                                  class="button"></div>
                    </div>
                </form>
            </div>
            <!--End mc_embed_signup-->


	    {% if page.comments %}
        <div class="disqus-comments">
	        {% include disqus.html %}
        </div>
	    {% endif %}
    </div>
  </div>
</div>
